<html>
	<head>
		<title>Pixel Fireplace</title>
		<style>
			* { border: 0; margin: 0; }
		</style>
		<script src="jquery-2.0.3.min.js"></script>
		<script src="processing-1.4.1.min.js"></script>
		<script>
			$(function() {
				var canvas = $("#fire").first()[0]

				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;

				var sketch = new Processing.Sketch();
				sketch.attachFunction = function(p) {
					p.setup = function() {
						p.size(canvas.width, canvas.height);

						// Use this to limit tearing and make it more "pixely"
						p.frameRate(15);
						p.pixelSize = 20;
						p.perlinTimer = 0;
						p.emberTimer = 0;
						p.emberAlpha = 128;

						p.embers = [];

						p.resize();
					}

					p.pixelRect = function(x,y) {
						p.rect(x, y, 1, 1);
					}

					p.setupTransform = function() {
						var w = canvas.width;
						var h = canvas.height;

						p.translate(0,h);
						p.scale(1, -1);
						p.translate((w - p.gridWidth * p.pixelSize) / 2.0, 0);
						p.scale(p.pixelSize, p.pixelSize);
						p.strokeWeight(1 / p.pixelSize);
					}

					p.draw = function() {
						// Update stuff that needs to be
						p.updateFire();

						p.background(0);

						p.pushMatrix();
						p.setupTransform();

						var x1 = p.gridWidth / 2;
						var y1 = 2;

						var maxDist = p.dist(x1, y1, 0, p.gridHeight);

						p.noStroke();

						for (var i = 0; i < p.gridHeight; i++) {
							for (var j = 0; j < p.gridWidth; j++) {
								var r = p.fire[i][j].r - Math.abs(i - p.gridWidth / 2) * p.pixelSize / 7;
								var dist = p.dist(x1, y1, j, i) / maxDist;
								p.stroke(r, r * dist, p.fire[i][j].b);
								p.fill(r, r * dist, p.fire[i][j].b);
								p.pixelRect(j, i);
							}
						}

						for (var i = 0; i < p.embers.length; i++) {
							p.stroke(128, 0, 0, p.emberAlpha);
							p.fill(128, 0, 0, p.emberAlpha);
							p.pixelRect(p.embers[i].x, p.embers[i].y+1);
						}

						p.popMatrix();
					}

					p.resize = function() {
						p.size(canvas.width, canvas.height);
						p.gridHeight = p.floor(canvas.height / p.pixelSize * 2 / 3);
						p.gridWidth = p.floor(canvas.width / p.pixelSize);
					}

					p.updateFire = function() {
						// Update fire
						p.fire = [];
						p.perlinTimer += 1;
						for (var i = 0; i < p.gridHeight; i++) {
							p.fire.push([]);
							for (var j = 0; j < p.gridWidth; j++) {
								var pixel = {
									r: 255 * p.noise(j * 0.3, i * 0.3, p.perlinTimer) - i * 7,
									g: 0,
									b: 0,
								};
								p.fire[i].push(pixel);
							}
						}

						// Update embers
						for (var i = p.embers.length - 1; i >= 0; i--) {
							if (p.embers[i].t > 10) {
								p.embers[i].y += 1;
							}

							p.embers[i].t += 1;

							if (p.embers[i].y > canvas.height / p.pixelSize) {
								// Remove it
								p.embers.splice(i, 1)
							}
						}

						p.emberTimer += 1;
						if (p.emberTimer > 5) {
							p.emberTimer = 0;
							var x = Math.floor(Math.random() * (p.fire[0].length));
							for (var i = 0; i < p.fire.length; i++) {
								if (p.fire[i][x].r + p.fire[i][x].g + p.fire[i][x].b > 50) {
									var ember = {
										x: x,
										y: i,
										t: 10,
									};
									p.embers.push(ember);
									break;
								}
							}
						}
					}
				}

				var p = new Processing(canvas, sketch);

				$(window).resize(function() {
					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;

					p.resize();
				});
			});
		</script>
	</head>
	<body>
		<canvas id="fire"></canvas>
	</body>
</html>
